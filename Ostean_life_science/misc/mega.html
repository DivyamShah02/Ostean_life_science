<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Mega Menu</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styling for mega menu */
        .dropdown-menu {
            width: 100%;
            padding: 2rem;
            background-color: #f8f9fa;
            border: none;
            border-radius: 0;
        }
        .dropdown-item:hover {
            background-color: #e9ecef;
        }
        .mega-menu-columns {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">Brand</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="megaMenuDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Mega Menu
                    </a>
                    <div class="dropdown-menu" aria-labelledby="megaMenuDropdown">
                        <div class="mega-menu-columns">
                            <!-- Column 1 -->
                            <div>
                                <h5>Category 1</h5>
                                <a class="dropdown-item" href="#">Item 1.1</a>

                                <a class="dropdown-item" href="#">Item 2.4</a>
                            </div>
                            <!-- Column 3 -->
                            <div>
                                <h5>Category 3</h5>
                                <a class="dropdown-item" href="#">Item 3.1</a>
                                <a class="dropdown-item" href="#">Item 3.2</a>
                                <a class="dropdown-item" href="#">Item 3.3</a>
                                <a class="dropdown-item" href="#">Item 3.4</a>
                            </div>
                            <!-- Column 4 -->
                            <div>
                                <h5>Category 4</h5>
                                <a class="dropdown-item" href="#">Item 4.1</a>

                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
